<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<style>
		#main-container {
			width: 400px;
			height: 400px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;

			span {
				font-size: large;
			}

			.tableHolder {
				width: 90%;
				height: 85%;
				border: solid 1px black;
				overflow: auto;

				#tweets {
					width: 100%;
					height: 100%;
					border-collapse: collapse;

					thead {

						tr {
							th {
								background: #91b2f0;
								border: 2px solid black;
								position: sticky;
								top: 0;
							}
						}
					}

					tbody {
						background: #ffffff;

						tr {
							td {
								border: 2px solid black;
							}
						}
					}
				}
			}

			#buttons-holder {
				display: flex;
				flex-direction: row;

				#clear-button {
					cursor: pointer;
					background: #325ca8;
					padding: 4px;
					margin: 4px;
					color: white;
				}


				#download-button {
					cursor: pointer;
					background: #0c6019;
					padding: 4px;
					margin: 4px;
					color: white;
				}
			}
		}
	</style>
</head>

<body>
	<div id="main-container">
		<span>Twitter Search Scraper ü¶πùïè
			<span id="nums">0</span>
		</span>
		<div class="tableHolder">
			<table id="tweets">
				<thead>
					<tr>
						<th>Date</th>
						<th>TagName</th>
						<th>DisplayName</th>
						<th>Content</th>
					</tr>
				</thead>

				<tbody id="tweetStore">

				</tbody>
			</table>
		</div>
		<div id="buttons-holder">
			<div id="clear-button">Clear Content</div>
			<div id="download-button">Download CSV</div>
		</div>
	</div>
	<script src="../dist/popup.js"></script>
</body>

</html>
